HOSTS:
  oel7:
    roles:
      - server
      - default
    platform:   el-7-x86_64
    box:        elastic/oel-7-x86_64
    hypervisor: vagrant
  oel6:
    roles:
      - client
    platform:   el-6-x86_64
    box:        elastic/oel-6-x86_64
    hypervisor: vagrant
CONFIG:
  log_level: verbose
  type:      aio
  puppet_collection: puppet5
  vagrant_memsize: 256
  ## vb_gui: true
